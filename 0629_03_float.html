<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        max-width: 1280px;
        width: 100%;
        overflow: hidden;
        margin: 0 auto;
        background: #ccc;
        text-align: center;
      }
      .parent > div {
        float: left;
      }
      .child {
        width: 25%;
        background: #000;
        color: #fff;
        text-align: left;
      }
      .left {
        float: left;
      }
      .wrap .right {
        clear: left;
      }
      .wrap1 {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">자식요소</div>
      <div class="child">자식요소</div>
      <div class="child">자식요소</div>
      <p class="child">자식요소</p>
    </div>
    <div class="wrap">
      <div class="left">left</div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <div class="wrap1">
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="contents">contents</div>
    </div>
  </body>
</html>
