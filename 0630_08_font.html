<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css" />
    <style></style>
  </head>
  <body>
    <div class="fa-3x">
      <i class="fa-solid fa-circle-plus fa-beat"></i>
      <i class="fa-solid fa-heart fa-beat"></i>
      <i
        class="fa-solid fa-heart fa-beat"
        style="--fa-animation-duration: 0.5s"
      ></i>
      <i
        class="fa-solid fa-heart fa-beat"
        style="--fa-animation-duration: 2s"
      ></i>
      <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2"></i>
    </div>
    <div class="fa-3x">
      <i class="fa-solid fa-cog fa-spin"></i>
      <i
        class="fa-solid fa-cog fa-spin"
        style="--fa-animation-direction: reverse"
      ></i>
      <i
        class="fa-solid fa-cog fa-spin"
        style="--fa-animation-duration: 15s"
      ></i>
      <i
        class="fa-solid fa-compact-disc fa-spin"
        style="--fa-animation-duration: 30s; --fa-animation-iteration-count: 1"
      ></i>
      <i
        class="fa-solid fa-tire fa-spin"
        style="
          --fa-animation-duration: 3s;
          --fa-animation-iteration-count: 5;
          --fa-animation-timing: ease-in-out;
        "
      ></i>
    </div>
  </body>
</html>
