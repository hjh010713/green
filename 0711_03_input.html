<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그</title>
    <style>
      input[type="radio"] {
        display: none;
      } /* 체크박스가 안보이고 싶을 때 */
      img {
        width: 500px;
        display: none;
      }
      #one:checked ~ p img:first-child {
        display: block;
      }
      #two:checked ~ p img:nth-child(2) {
        display: block;
      }
      #three:checked ~ p img:nth-child(3) {
        display: block;
      }
      #one:checked ~ p label:first-child,
      #two:checked ~ p label:nth-child(2),
      #three:checked ~ p label:nth-child(3) {
        background-color: #699;
      }
      /* #two:checked ~ p label:nth-child(2) {
        background-color: #699;
      }
      #three:checked ~ p label:nth-child(3) {
        background-color: #699;
      } */
      p.title {
        width: 500px;
      }
      label {
        display: block;
        width: 33.333%;
        height: 40px;
        background: #9cc;
        float: left;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
      }
      label:hover {
        background-color: #669;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="one" checked />
    <input type="radio" name="photo" id="two" />
    <input type="radio" name="photo" id="three" />
    <p class="title">
      <label for="one">photo1</label>
      <label for="two">photo2</label>
      <label for="three">photo3</label>
    </p>
    <p>
      <img src="./images/photo1.jpg" alt="photo1" />
      <img src="./images/photo2.jpg" alt="photo2" />
      <img src="./images/photo3.jpg" alt="photo3" />
    </p>
  </body>
</html>
